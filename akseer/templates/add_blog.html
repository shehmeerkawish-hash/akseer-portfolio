{% extends "base.html" %}
{% block content %}

<style>
.page-box{
    background:#111;padding:30px;border-radius:15px;
    border:1px solid #333;box-shadow:0 0 25px rgba(212,175,55,0.25);
    max-width:850px;margin:auto;margin-top:25px;
}
.input-box, textarea{
    width:100%;padding:13px;background:#0d0d0d;
    border:1px solid #444;color:#eafff7;border-radius:8px;
    font-size:17px;transition:.3s;
}
.input-box:focus, textarea:focus{
    border-color:#d4af37;box-shadow:0 0 10px rgba(212,175,55,0.4);
}
label{font-size:18px;font-weight:600;color:#d4af37;margin-bottom:5px;}
.preview-img{
    width:100%;height:260px;object-fit:cover;
    border-radius:10px;margin-bottom:15px;border:1px solid #444;display:none;
}
.submit-btn{
    background:#18d596;color:black;font-weight:700;padding:12px 26px;
    font-size:18px;border-radius:10px;width:100%;transition:.3s;border:none;
}
.submit-btn:hover{background:#11b683;transform:scale(1.03);}
</style>

<div class="page-box" data-aos="fade-up">
    <h2 style="color:#d4af37;font-weight:800;margin-bottom:20px;">üìù Create a New Blog</h2>

    <form method="POST" enctype="multipart/form-data">

        <label>Title:</label>
        <input type="text" name="title" class="input-box" required placeholder="Blog title here...">

        <label>Content:</label>
        <textarea name="content" rows="8" required placeholder="Write your blog here..."></textarea>

        <label>Thumbnail Image:</label>
        <input type="file" name="image" class="input-box" accept="image/*" onchange="previewImage(event)">
        <img id="imgPreview" class="preview-img">

        <button class="submit-btn" type="submit">Publish Blog üöÄ</button>
    </form>
</div>

<script>
function previewImage(e){
    const img = document.getElementById("imgPreview");
    img.src = URL.createObjectURL(e.target.files[0]);
    img.style.display="block";
}
</script>

{% endblock %}
