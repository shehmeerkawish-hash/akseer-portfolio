{% extends "base.html" %}
{% block content %}

<style>
.blog-section{text-align:center;margin-bottom:35px;}
.blog-section h2{font-size:32px;color:#d4af37;font-weight:800;}
.blog-section p{color:#cfcfcf;font-size:17px;}

.blog-grid{
    display:grid;grid-template-columns:repeat(auto-fit,minmax(330px,1fr));
    gap:28px;margin-top:30px;
}
.blog-card{
    background:rgba(17,17,17,0.95);padding:18px;border-radius:12px;
    border:1px solid #333;transition:.35s;backdrop-filter:blur(10px);
    cursor:pointer;box-shadow:0 0 20px rgba(212,175,55,.15);
}
.blog-card:hover{
    transform:translateY(-7px);border-color:#d4af37;
    box-shadow:0 0 25px rgba(212,175,55,.35);
}
.blog-img{
    width:100%;height:210px;object-fit:cover;
    border-radius:10px;border:1px solid #444;
}
.blog-title{font-size:22px;font-weight:700;color:#18d596;margin-top:10px;}
.blog-date{font-size:14px;color:#999;margin-bottom:4px;}

.add-btn{
    background:#18d596;color:black;font-weight:700;padding:10px 18px;
    border-radius:8px;text-decoration:none;transition:.3s;
}
.add-btn:hover{transform:scale(1.04);background:#0ec888;}
</style>


<div class="blog-section">
    <h2>ðŸš€ Latest Blog Articles</h2>
    <p>Share ideas Â· Learn Â· Teach Â· Inspire</p>
</div>

<div style="text-align:right;">
    <a href="/add-blog" class="add-btn">+ Add New Blog</a>
</div>

<div class="blog-grid">
{% for b in blogs %}
<a href="/blog/{{ b.id }}" style="text-decoration:none;">
    <div class="blog-card">
        {% if b.image %}
        <img src="/static/uploads/{{ b.image }}" class="blog-img">
        {% else %}
        <img src="https://placehold.co/800x450/222/EEE?text=No+Image" class="blog-img">
        {% endif %}
        <div class="blog-title">{{ b.title }}</div>
        <div class="blog-date">{{ b.date }}</div>
    </div>
</a>
{% endfor %}
</div>

{% endblock %}
